<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body class="section-body-login">
    <!-- Form login -->
    <form action="" class="form-login">
      <h1 class="logo logo-page-login">CRUD OPERATIONS</h1>
      <h2 class="title title-login">SIGN IN</h2>
      <p class="login-content">Enter your credentials to access your account</p>
      <p class="error-message"></p>
      <div class="form-field">
        <label class="input-label">Email</label>
        <input
          class="data-input"
          type="text"
          placeholder="Enter your email"
          name=""
          id=""
        />
      </div>
      <div class="form-field">
        <label class="input-label">Password</label>
        <input
          class="data-input"
          type="password"
          placeholder="Enter your password"
          name=""
          id=""
        />
      </div>
      <div class="container-btn">
        <button type="button" class="btn btn-login">Sign In</button>
      </div>
      <div class="reset-password-login">
        <label class="content-reset-password">Forgot your password?</label>
        <a href="#" class="link-reset-password">Reset Password</a>
      </div>
    </form>
  </body>
</html>
