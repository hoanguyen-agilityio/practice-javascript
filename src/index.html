<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- avatar -->
    <div class="profile">
      <img src="./img/avt.png" alt="avatar user" class="avt-user" />
      <p class="name-user ">Karthi Madesh</p>
      <p class="user-rights">Admin</p>
    </div>

    <!-- search input -->
    <form class="search-container">
      <input
        type="text"
        id="search-bar"
        placeholder="Search..."
        class="search-bar"
      />
      <a href="search input"
        ><img class="search-icon" src="./img/search.png"
      /></a>
    </form>

    <!-- navbar -->
    <div class="sub-sidebar-content">
      <ul class="sub-sidebar-list">
        <li class="sub-sidebar-item">
          <a class="wrapper-item" href="">
            <img class="item-icon" src="./img/home.png" alt="icon home" />
            <span class="text-side-item">Home</span>
          </a>
        </li>
        <li class="sub-sidebar-item">
          <a class="wrapper-item" href="">
            <img class="item-icon" src="./img/course.png" alt="icon Course" />
            <span class="text-side-item">Course</span>
          </a>
        </li>
        <li class="sub-sidebar-item">
          <a class="wrapper-item" href="">
            <img
              class="item-icon"
              src="./img/graduation.png"
              alt="icon Students"
            />
            <span class="text-side-item">Students</span>
          </a>
        </li>
        <li class="sub-sidebar-item">
          <a class="wrapper-item" href="">
            <img class="item-icon" src="./img/payment.png" alt="icon Payment" />
            <span class="text-side-item">Payment</span>
          </a>
        </li>
        <li class="sub-sidebar-item">
          <a class="wrapper-item" href="">
            <img class="item-icon" src="./img/report.png" alt="icon Report" />
            <span class="text-side-item">Report</span>
          </a>
        </li>
        <li class="sub-sidebar-item">
          <a class="wrapper-item" href="">
            <img
              class="item-icon"
              src="./img/setting.png"
              alt="icon Settings"
            />
            <span class="text-side-item">Settings</span>
          </a>
        </li>
      </ul>

      <button class="btn-logout">
        <p class="content-btn-logout">Logout</p>
        <img class="icon-btn-logout" src="./img/logout.png" alt="btn logout" />
      </button>
    </div>

    <!-- Form -->
    <div class="modal modal-form">
      <div class="modal-content">
        <div class="title">
          <p>Student</p>
        </div>
        <form class="form">
          <div class="form-line">
            <label class="label-input">Name</label>
            <input type="text" class="data-input" id="nameStudent" />
          </div>
          <div class="form-line">
            <label class="label-input">Email</label>
            <input type="email" class="data-input" id="email" />
          </div>
          <div class="form-line">
            <label class="label-input">Phone</label>
            <input type="text" class="data-input" id="phone" />
          </div>
          <div class="form-line">
            <label class="label-input">Phone Enroll Number</label>
            <input type="text" class="data-input" id="phone enroll number" />
          </div>
          <div class="form-line">
            <label class="label-input">Date of admission</label>
            <input type="date" class="data-input" id="date of admission" />
          </div>
        </form>
        <div class="button-box">
          <button type="button" class="btn">
            Cancel
          </button>
          <button type="button" class="btn">
            Create Student
          </button>
          <button type="button" class="btn">
            Update Student
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
