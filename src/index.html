<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Login Page</title>
  </head>
  <body class="section-body-login">
    <!-- Form login -->
    <form action="" class="form-login" id="formLogin">
      <h1 class="logo form-login-logo">CRUD OPERATIONS</h1>
      <h2 class="title form-login-title">SIGN IN</h2>
      <p class="form-login-content">
        Enter your credentials to access your account
      </p>
      <p class="error-message"></p>
      <div class="form-field">
        <label class="input-label">Email</label>
        <input
          class="data-input"
          type="email"
          placeholder="Enter your email"
          id="email"
          aria-label="Email"
        />
        <p class="error-message error-message-email-login"></p>
      </div>
      <div class="form-field">
        <label class="input-label">Password</label>
        <input
          class="data-input"
          type="password"
          placeholder="Enter your password"
          id="password"
          aria-label="Password"
        />
        <p class="error-message error-message-password"></p>
      </div>
      <div class="form-login-btn">
        <button
          type="button"
          class="btn btn-login"
          id="loginBtn"
          aria-label="Sign in"
        >
          Sign In
        </button>
      </div>
      <p class="message-reset-password">
        Forgot your password?
        <a href="#" aria-label="Reset password">Reset Password</a>
      </p>
    </form>

    <script type="module" src="./javascript/pages/login.page.js"></script>
  </body>
</html>
