<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Login Page</title>
  </head>
  <body class="section-body-login">
    <!-- Form login -->
    <form action="" class="form-login">
      <h1 class="logo form-login-logo">CRUD OPERATIONS</h1>
      <h2 class="title form-login-title">SIGN IN</h2>
      <p class="form-login-content">
        Enter your credentials to access your account
      </p>
      <p class="error-message">Email or password is incorrect</p>
      <div class="form-field">
        <label class="input-label">Email</label>
        <input
          class="data-input"
          type="email"
          placeholder="Enter your email"
          id="email"
        />
      </div>
      <div class="form-field">
        <label class="input-label">Password</label>
        <input
          class="data-input"
          type="password"
          placeholder="Enter your password"
          id="password"
        />
      </div>
      <div class="form-login-btn">
        <button type="button" class="btn btn-login">Sign In</button>
      </div>
      <p class="message-reset-password">
        Forgot your password?
        <a href="#">Reset Password</a>
      </p>
    </form>
  </body>
</html>
