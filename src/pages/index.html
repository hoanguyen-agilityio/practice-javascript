<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Login Page</title>
  </head>
  <body class="section-body-login">
    <!-- Form login -->
    <form action="" class="form-login" id="formlogin">
      <h1 class="heading form-login-heading">CRUD OPERATIONS</h1>
      <p class="title form-login-title">SIGN IN</p>
      <p class="form-login-content">
        Enter your credentials to access your account
      </p>
      <p class="error-message"></p>
      <div class="form-field">
        <label class="input-label">Email</label>
        <input
          class="form-input"
          type="email"
          placeholder="Enter your email"
          name="email"
          aria-label="Email"
        />
      </div>
      <div class="form-field">
        <label class="input-label">Password</label>
        <input
          class="form-input"
          type="password"
          placeholder="Enter your password"
          name="password"
          aria-label="Password"
        />
      </div>
      <button
        type="button"
        class="btn btn-login"
        id="btnlogin"
        aria-label="Sign in"
      >
        Sign In
      </button>
      <p class="message-reset-password">
        Forgot your password?
        <a href="javascript:void(0);" aria-label="Reset password"
          >Reset Password</a
        >
      </p>
    </form>
    <div class="container-loader">
      <div class="loader"></div>
    </div>

    <script type="module" src="/src/scripts/pages/login.ts"></script>
  </body>
</html>
