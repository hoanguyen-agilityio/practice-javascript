<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Lists Student</title>
  </head>
  <body class="body-page-students-list">
    <div class="container-page-students-list">
      <div class="container-sidebar">
        <main class="main-sidebar hide-sidebar" id="mainsidebar">
          <!-- logo and avatar -->
          <div class="profile">
            <h1 class="heading">CRUD OPERATIONS</h1>
            <img
              src="../assets/images/avatar.svg"
              alt="avatar user"
              class="avt-user"
            />
            <p class="user-name ">Karthi Madesh</p>
            <span class="user-rights">Admin</span>
          </div>

          <!-- sidebar -->
          <aside class="sub-sidebar-content">
            <ul class="sub-sidebar-list">
              <li>
                <a href="javascript:void(0);" aria-label="Go to home page">
                  <img src="../assets/images/home.svg" alt="icon home" />
                  Home
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" aria-label="Go to course page">
                  <img src="../assets/images/course.svg" alt="icon Course" />
                  Course
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" aria-label="Go to student page">
                  <img src="../assets/images/graduation.svg" alt="icon Students" />
                  Students
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" aria-label="Go to payment page">
                  <img src="../assets/images/payment.svg" alt="icon Payment" />
                  Payment
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" aria-label="Go to report page">
                  <img src="../assets/images/report.svg" alt="icon Report" />
                  Report
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" aria-label="Go to setting page">
                  <img src="../assets/images/setting.svg" alt="icon Settings" />
                  Settings
                </a>
              </li>
            </ul>
            <div class="navigation">
              <button class="btn-logout" aria-label="logout">
                Logout<img src="../assets/images/logout.svg" class="btn-logout-icon" />
              </button>
            </div>
          </aside>
        </main>
      </div>

      <div class="container-content">
        <header class="header">
          <button
            class="btn-show-hide-sidebar btn-hide-sidebar"
            aria-label="hide sidebar"
          >
            <img src="../assets/images/btn-hide-sidebar.svg" alt="btn hide sidebar" />
          </button>
          <button
            class="btn-show-hide-sidebar btn-show-sidebar"
            aria-label="show sidebar"
          >
            <img src="../assets/images/btn-show-sidebar.svg" alt="btn show sidebar" />
          </button>
          <form action="/" method="GET" class="form-search">
            <input
              type="search"
              placeholder="Search..."
              class="search-field"
              aria-label="Enter the content you want to search for"
            />
            <button class="btn-search" aria-label="search">
              <img src="../assets/images/search.svg" />
            </button>
          </form>
          <button class="btn-notification" aria-label="See announcement">
            <img src="../assets/images/notification-btn.svg" alt="btn notification" />
          </button>
        </header>

        <div>
          <!-- Title students list and button Add and sort -->
          <section class="list-heading">
            <h2 class="title students-list-heading">Students List</h2>
            <button class="btn-sort" aria-label="Sort the list">
              <img src="../assets/images/sort.svg" alt="btn sort" />
            </button>
            <button class="btn btn-add-student" aria-label="Add new student">
              ADD NEW STUDENT
            </button>
          </section>

        <!-- Students list table -->
        <ul class="students-list-table"></ul>

        <!-- Form -->
        <div class="modal modal-form">
          <div class="scroll-y">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="title title-form-add-update">Student</h3>
                <button class="btn-close-modal">X</button>
              </div>
              <form class="form">
                <div class="form-input-group">
                  <label class="label-input">Name</label>
                  <input
                    type="text"
                    class="form-input"
                    name="name-student"
                    aria-label="Enter name"
                  />
                </div>
                <div class="form-input-group">
                  <label class="label-input">Email</label>
                  <input
                    type="email"
                    class="form-input"
                    name="email"
                    aria-label="Enter email"
                  />
                </div>
                <div class="form-input-group">
                  <label class="label-input">Phone</label>
                  <input
                    type="tel"
                    class="form-input"
                    name="phone"
                    aria-label="Enter phone"
                  />
                </div>
                <div class="form-input-group">
                  <label class="label-input">Enroll Number</label>
                  <input
                    type="tel"
                    class="form-input"
                    name="phone-enroll-number"
                    aria-label="Enter phone enroll number"
                  />
                </div>
                <div class="form-input-group">
                  <label class="label-input">Date of admission</label>
                  <input
                    type="date"
                    class="form-input"
                    name="date-of-admission"
                    aria-label="Enter date of admission"
                  />
                </div>
              </form>
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-cancel"
                  aria-label="Cancel"
                >
                  CANCEL
                </button>
                <button
                  type="button"
                  class="btn btn-create-student"
                  aria-label="Create Student"
                >
                  CREATE STUDENT
                </button>
                <button
                  type="button"
                  class="btn btn-update-student"
                  aria-label="Update Student"
                >
                  UPDATE STUDENT
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- FORM CONFIRM DELETE -->
        <div class="modal modal-confirm-delete">
          <div class="modal-content modal-content-delete">
            <div class="modal-header">
              <p class="title title-confirm-delete">CONFIRM DELETE!!!</p>
              <button class="btn-close-modal">X</button>
            </div>
            <p class="describe">Are you sure you want delete this student</p>
            <div class="btn-form-confirm-delete">
              <button type="button" class="btn btn-cancel" aria-label="Cancel">
                CANCEL
              </button>
              <button type="button" class="btn btn-delete" aria-label="Delete">
                DELETE
              </button>
            </div>
          </div>
        </div>
        <div class="container-loader">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/src/scripts/pages/students-list.ts"></script>
</html>
